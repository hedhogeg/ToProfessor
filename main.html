<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Guest Book</title>
  <link rel="stylesheet" href="/?css=main">
</head>
<body>
  <aside id="aside">
    <div id="logo">
      <h1 class="blind">To.Professor</h1>
      To.Professor LOGO img<!--for layout setting-->
    </div>
    <section id="list">
      <h2 class="blind">글목록</h2>
      <div class="uplist">
        <div class="time">
          <br>
        </div>
        <div class="content" id="js-content">
          <div class="id">
            How To Use
          </div>
          <div class="preview">
            About ToProfessor
          </div>
        </div>
      </div>
    </section>
  </aside>
  <main id="main">
    <h2 class="blind">글작성</h2>
    <form action="/createPage" method="POST" class="content-form">
      <div id="content-info">
        <input type="text" required placeholder="NAME" id="content-name"/>
        <input type="password" placeholder="password" id="content-pw"/>
        <span>※ 글 삭제시</span>
        <input type="submit" value="작성" id="content-submit"/>
      </div>
      <div id="content-content">
        <textarea id="content-description"></textarea>
      </div>
    </form>
  </main>
  <div id="how-to-use" class="hide">
    <span class="js-exit exit">✖</span>
  </div>
</body>
<script>
  const form = document.querySelector(".content-form")
  const inputName = form.querySelector("#content-name")
  const inputPW = form.querySelector("#content-pw")
  const howToUse = document.querySelector("#how-to-use")
  const content = document.querySelector("#js-content")
  const exit = howToUse.querySelector(".js-exit")
  function handleOpen() {
    howToUse.classList.remove("hide")
  }
  function handleExit() {
    howToUse.classList.add("hide")
  }
  function handleHowTo() {
    content.addEventListener("click",handleOpen)
    exit.addEventListener("click",handleExit)
  }
  function handleKeyDown() {
    if (event.keyCode == 13) {
      event.preventDefault()
    }
  }
  function enterlock() {
    inputName.addEventListener("keydown",handleKeyDown)
    inputPW.addEventListener("keydown",handleKeyDown)
  }
  function init() {
    enterlock()
    handleHowTo()
  }
  init()
</script>
</html>
