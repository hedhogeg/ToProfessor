<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Guest Book</title>
  <link rel="stylesheet" href="/?css=main">
</head>
<body>
  <aside id="aside">
    <div id="logo">
      <h1 class="blind">To.Professor</h1>
      To.Professor LOGO img<!--for layout setting-->
    </div>
    <section id="list"><!--for layout setting fromfrom-->
      <h2 class="blind">글목록</h2>
      <div class="uplist">
        <div class="time">
          21.01.01<br>12:21
        </div>
        <div class="content">
          <div class="id">
            hedhogeg
          </div>
          <div class="preview">
            hello, this is first letter. but I wanna write a lot contents
          </div>
        </div>
      </div>
    </section><!--for layout setting toto-->
  </aside>
  <main id="main">
    <h2 class="blind">글작성</h2>
    <form action="/createPage" method="POST" class="content-form">
      <div id="content-info">
        <input type="text" required placeholder="NAME" id="content-name"/>
        <input type="password" placeholder="password" id="content-pw"/>
        <span>※ 글 삭제시</span>
        <input type="submit" value="작성" id="content-submit"/>
      </div>
      <div id="content-content">
        <textarea id="content-description"></textarea>
      </div>
    </form>
  </main>
</body>
<script>
const form = document.querySelector(".content-form")
const inputName = form.querySelector("#content-name")
const inputPW = form.querySelector("#content-pw")
function handlekeydown() {
  if (event.keyCode == 13) {
    event.preventDefault()
  }
}
function enterlock() {
  inputName.addEventListener("keydown",handlekeydown)
  inputPW.addEventListener("keydown",handlekeydown)
}
function init() {
  enterlock()
}
init()
</script>
</html>
