<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Guest Book</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <aside id="aside">
        <div id="logo">
            <h1 class="blind">To.Professor</h1>
            To.Professor LOGO img
        </div>
        <section id="list">
            <h2 class="blind">글목록</h2>
            <div class="uplist">
                <div class="time">
                    21.01.01<br>12:21
                </div>
                <div class="content">
                    <div class="id">
                        hedhogeg
                    </div>
                    <div class="preview">
                        hello, this is first letter. but I wanna write a lot contents
                    </div>
                </div>
            </div>
        </section>
    </aside>
    <main id="main">
        <h2 class="blind">글작성</h2>
        <div id="content-info">
            <input type="text" placeholder="NAME" id="content-name"/>
            <input type="text" placeholder="password" id="content-pw"/>
            <button id="content-submit">Write</button>
        </div>
        <div id="content-content">
            <textarea id="content-description"></textarea>
        </div>
    </main>
</body>
</html>
