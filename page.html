<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Guest Book</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
  <aside id="aside">
    <div id="logo">
      <h1 class="blind">To.Professor</h1>
      To.Professor LOGO img<!--for layout setting-->
    </div>
    <section id="list"><!--for layout setting fromfrom-->
      <h2 class="blind">글목록</h2>
      <div class="uplist">
        <div class="time">
          21.01.01<br>12:21
        </div>
        <div class="content">
          <div class="id">
            hedhogeg
          </div>
          <div class="preview">
            hello, this is first letter. but I wanna write a lot contents
          </div>
        </div>
      </div>
    </section><!--for layout setting toto-->
  </aside>
  <main id="main">
    <h2 class="blind">글작성</h2>
    <div id="content-info">
      <div id="content-name">
        hedhogeg<!--for layout setting-->
      </div>
      <div id="content-container">
        <span id="content-time">21.01.01 12:21</span><!--for layout setting-->
        <form action="/" method="POST" class="content-form">
          <input type="password" placeholder="password" id="content-pw"/>
        </form>
      </div>
      <input type="submit" value="삭제" id="content-submit"/>
    </div>
    <div id="content-content">
      <div id="content-description"></div>
    </div>
  </main>
</body>
<script>
  const form = document.querySelector(".content-form")
  const inputPW = form.querySelector("#content-pw")
  function handlekeydown() {
    if (event.keyCode == 13) {
      event.preventDefault()
    }
  }
  function enterlock() {
    inputPW.addEventListener("keydown",handlekeydown)
  }
  function init() {
    enterlock()
  }
  init()
  </script>
</html>
