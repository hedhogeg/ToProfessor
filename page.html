<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Guest Book</title>
  <link rel="stylesheet" href="/?css=page">
</head>
<body>
  <aside id="aside">
    <div id="logo">
      <h1 class="blind">To.Professor</h1>
      <a href="/main"><img src="3.png"/></a>
    </div>
    <section id="list">
      <h2 class="blind">글목록</h2>
      <div class="uplist">
        <div class="time">
          <br>
        </div>
        <div class="content" id="js-content">
          <div class="id">
            How To Use
          </div>
          <div class="preview">
            About To.Professor
          </div>
        </div>
      </div>
    </section>
  </aside>
  <main id="main">
    <h2 class="blind">글작성</h2>
    <div id="content-info">
      <div id="content-name">
        hedhogeg<!--for layout setting-->
      </div>
      <div id="content-container">
        <span id="content-time">21.01.01 12:21</span><!--for layout setting-->
        <form action="/deletePage" method="POST" class="content-form">
          <input type="password" placeholder="password" id="content-pw"/>
        </form>
      </div>
      <input type="submit" value="Delete" id="content-submit"/>
    </div>
    <div id="content-content">
      <div id="content-description"></div>
    </div>
  </main>
  <div id="how-to-use" class="hide">
    <span class="js-exit exit">✖</span>
  </div>
</body>
<script>
  const form = document.querySelector(".content-form")
  const inputPW = form.querySelector("#content-pw")
  const howToUse = document.querySelector("#how-to-use")
  const content = document.querySelector("#js-content")
  const exit = howToUse.querySelector(".js-exit")
  function handleOpen() {
    howToUse.classList.remove("hide")
  }
  function handleExit() {
    howToUse.classList.add("hide")
  }
  function handleHowTo() {
    content.addEventListener("click",handleOpen)
    exit.addEventListener("click",handleExit)
  }
  function handlekeydown() {
    if (event.keyCode == 13) {
      event.preventDefault()
    }
  }
  function enterlock() {
    inputPW.addEventListener("keydown",handlekeydown)
  }
  function init() {
    enterlock()
    handleHowTo()
  }
  init()
  </script>
</html>
